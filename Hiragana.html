<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
  body {
    text-align: center;
  }
  #blank {
    display: none;
  }
  .btn-lg {

    font-weight: 700;
    border-radius: unset;

  }
  .flex-container {

    list-style: none;

    display: flex;
    float: right;
    -webkit-flex-flow: column wrap;
    justify-content: space-around;
  }

  .flex-item {
    width: 70px;
    height: 70px;
    margin-top: 1px;
  }
